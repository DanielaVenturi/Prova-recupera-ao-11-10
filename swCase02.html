<meta charset="UTF-8">
<script>
    /*
    Problema: Peça para o programa perguntar para o usuário qual o assunto mais difícil da disciplina de Programação. Baseado nas respostas do usuário, apresente a respectiva mensagem:
    - Se o usuário informar Variáveis e Operadores (VO), o programa apresentará a mensagem "Primeiro";
    - Se o usuário informar Estrutura de Decisão (ED), o programa apresentará a mensagem "Segundo";
    - Se o usuário informar Estruturas de Repetição (RE), o programa apresentará a mensagem "Terceiro".
    Apresente a mensagem em tela.
    */

    //Entrada
const assunto = prompt(`qual o assunto mais difícil da disciplina de Programação entre  Variáveis e Operadores (VO), Estrutura de Decisão (ED) ou  Estruturas de Repetição (RE)?`).toUpperCase()

    //Processamento
switch (assunto) {
    case `VO`:
        document.write(`Primeiro`);
        break;
        case `ED`:
        document.write(`Segundo`);
        break;
        case `RE`:
        document.write(`Terceito`);
        break;
    default:
        document.write(`valor invalido`)
        break;
}

    //Saída

</script>
